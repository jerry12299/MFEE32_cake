<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick-theme.css" />
    <style>
        .container {
            height: 60vw;
            overflow-y: scroll;
            scroll-behavior: smooth;
            position: relative;
            width: 40vw;
        }

        .section {
            height: 80vw;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #div1 {
            background-color: aqua;
            height: 20vw;
            width: 300px;
            margin: 20px;
            position: absolute;
            /* opacity: 1; */
        }

        #div2 {
            background-color: blueviolet;
            height: 20vw;
            margin: 20px;
            width: 300px;
            position: absolute;
            /* opacity: 0; */
        }

        #div3 {
            background-color: yellowgreen;
            height: 20vw;
            margin: 20px;
            width: 300px;
            position: absolute;
            /* opacity: 0; */
        }

        .active {
            opacity: 1;
            animation: fadeInUp 0.5s;
        }

        @keyframes fadeInUp {
            from {
                transform: translate3d(0, 100%, 0);
            }

            to {
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="section" style="background-color: red;">
        <h1>Section 1</h1>
    </div>
    <div class="section" style="background-color: orange;">
        <h1>Section 2</h1>
    </div>
    <div class="section"  style="background-color: yellow;">
        <div class="container" id="scrollable-area">
            <div id="div1" class="active">这是 div1</div>
            <div id="div2">这是 div2</div>
            <div id="div3">这是 div3</div>
        </div>
    </div>
    <div class="section" style="background-color: green;">
        <h1>Section 4</h1>
    </div>
    <div class="section" style="background-color: blue;">
        <h1>Section 5</h1>
    </div>

    <script>
        let div1 = document.getElementById('div1');
        let div2 = document.getElementById('div2');
        let div3 = document.getElementById('div3');
        let activeDiv = div1;

        function scrollHandler(e) {
            e.stopPropagation();

            if (e.deltaY > 0) {
                activeDiv = activeDiv === div1 ? div2 : activeDiv === div2 ? div3 : div1;
            } else {
                activeDiv = activeDiv === div3 ? div2 : activeDiv === div2 ? div1 : div3;
            }
            // 如果活動的 div 不是 div1，則將其設置為 active，並將 div1隱藏
            if (activeDiv !== div1) {
                activeDiv.classList.add('active');
                div1.style.display = 'none';
            } else {
                // 如果活動的 div 是 div1，則將其設置為 active，並將 div1 顯示
                activeDiv.classList.add('active');
                div1.style.display = 'block';
            }

            if (activeDiv !== div2) {
                activeDiv.classList.add('active');
                div2.style.display = 'none';
            } else {
                activeDiv.classList.add('active');
                div2.style.display = 'block';
            }

            if (activeDiv !== div3) {
                activeDiv.classList.add('active');
                div3.style.display = 'none';
            } else {
                activeDiv.classList.add('active');
                div3.style.display = 'block';
            }

            [div1, div2, div3].forEach((div) => {
                if (div !== activeDiv) {
                    div.classList.remove('active');
                }
            });
        }

        window.addEventListener('wheel', scrollHandler);
    </script>
</body>

</html>
