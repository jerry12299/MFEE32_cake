<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .swiper-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-out;
        }

        .swiper-slide {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>
    <script>
        var swiperContainer = document.querySelector('.swiper-container');
        var swiperWrapper = document.querySelector('.swiper-wrapper');
        var swiperSlides = document.querySelectorAll('.swiper-slide');

        var activeSlideIndex = 0;

        swiperContainer.addEventListener('wheel', function (e) {
            // 防止預設滾動行為
            e.preventDefault();

            // 取得滾動方向
            var delta = e.deltaY;

            // 計算要移動到的 slide 的索引
            var targetSlideIndex = activeSlideIndex - Math.sign(delta);

            // 如果目標 slide 存在
            if (swiperSlides[targetSlideIndex]) {
                // 計算要移動的距離
                var targetScroll = swiperSlides[targetSlideIndex].offsetTop;

                // 移動到目標 slide
                swiperWrapper.style.transform = 'translate3d(0, -' + targetScroll + 'px, 0)';

                // 更新 activeSlideIndex
                activeSlideIndex = targetSlideIndex;
            }
        });
    </script>
</body>

</html>
