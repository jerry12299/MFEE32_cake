<html>

<head>
    <title>My Now Amazing Webpage</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
</body>
<style>
   .container {
            height: 60vw;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        #div1 {
            background-color: aqua;
            height: 20vw;
            width: 300px;
            margin: 20px;
        }

        #div2 {
            background-color: blueviolet;
            height: 20vw;
            margin: 20px;
            width: 300px;
        }

        #div3 {
            background-color: yellowgreen;
            height: 20vw;
            margin: 20px;
            width: 300px;
        }

        body>div:nth-child(3) {
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .active {

            animation: fadeInUp 0.5s;
        }

        @keyframes fadeInUp {
            from {
                transform: translate3d(0, 100%, 0);
            }

            to {
                transform: none;
            }
        }
    </style>

<body>
    <div style="height: 80vw; background-color: red;"></div>
    <div style="height: 80vw; background-color:orange;"></div>
    <div style="height: 80vw; background-color: yellow;">
        <div class="container">
            <div id="div1" class="active">这是div1</div>
            <div id="div2">这是div2</div>
            <div id="div3">这是div3</div>
        </div>
    </div>
    <div style="height: 80vw; background-color: green;"></div>
    <div style="height: 80vw; background-color:blue;">
    <span>
      輪播圖
      文案、圖片
      購物車配色
      
    </span></div>

    <script>
        let div1 = document.getElementById('div1');
        let div2 = document.getElementById('div2');
        let div3 = document.getElementById('div3');
        let activeDiv = div1;

        function scrollHandler(e) {
            if (e.deltaY > 0) {
                activeDiv = activeDiv === div1 ? div2 : activeDiv === div2 ? div3 : div1;
            } else {
                activeDiv = activeDiv === div1 ? div3 : activeDiv === div3 ? div2 : div1;
            }
            activeDiv.classList.add('active');
            [div1, div2, div3].forEach((div) => {
                if (div !== activeDiv) {
                    div.classList.remove('active');
                }
            });
        }

        window.addEventListener('wheel', scrollHandler);
    </script>
</body>
</html>
