        let divs = document.querySelectorAll('div');
        let activeDiv = 0;

        function scrollHandler(e) {
            if (e.deltaY > 0) {
                activeDiv++;
            } else {
                activeDiv--;
            }
            if (activeDiv < 0) {
                activeDiv = divs.length - 1;
            }
            if (activeDiv >= divs.length) {
                activeDiv = 0;
            }
            divs.forEach((div) => {
                div.classList.remove('active');
            });
            divs[activeDiv].classList.add('active');
        }

        window.addEventListener('wheel', scrollHandler);
    </script>
