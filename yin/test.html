        function Popover(element) {
            this.element = element;
            this.popover = document.querySelector(element.getAttribute('data-popover'));
            document.body.appendChild(this.popover);
        }

        Popover.prototype.toggle = function () {
            var rect = this.element.getBoundingClientRect();
            var top = rect.bottom + 5;
            var left = rect.left + (rect.width - this.popover.offsetWidth) / 2;
            this.popover.style.top = top + 'px';
            this.popover.style.left = left + 'px';
            this.popover.classList.toggle('show');
        }

        var btns = document.querySelectorAll('[data-popover]');
        for (var i = 0; i < btns.length; i++) {
            var btn = btns[i];
            var popover = new Popover(btn);
            btn.addEventListener('click', function () {
                popover.toggle();
            });
        }

        document.addEventListener('click', function (event) {
            if (!event.target.matches('[data-popover]')) {
                var popovers = document.querySelectorAll('.popover');
                for (var i = 0; i < popovers.length; i++) {
                    popovers[i].classList.remove('show');
                }
            }
        });
