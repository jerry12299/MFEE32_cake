<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ShoppingCar.css">
</head>

<body>
    <nav>
        <div>
            <img src="https://dummyimage.com/30x30/38afeb/fff" alt="Logo">
            <span>菓季</span>
        </div>
        <div id="navlist">
            <a href="">主題蛋糕</a>
            <a href="">客製蛋糕</a>
            <a href="">餡料食材介紹</a>
            <a href="">常見問題</a>
            <img src="https://dummyimage.com/30x30/38afeb/fff" alt="MemberLogo">
            <img src="https://dummyimage.com/30x30/38afeb/fff" alt="ShoppingLogo">
        </div>
    </nav>
    <section>
        <img src="https://dummyimage.com/1400x400/38ffeb/fff" alt="廣告輪播" width="100%">
        <div id="Step">
            <div>
                <div class="circle">1</div>
                <p>選購商品</p>
            </div>
            <div>
                <div class="circle">2</div>
                <p>登入會員</p>
            </div>
            <div>
                <div class="circle">3</div>
                <p>確認資料</p>
            </div>
            <div>
                <div class="circle">4</div>
                <p>購物完成</p>
            </div>

        </div>
        <div id="Shopping_body">
            <div>
                <img src="" alt="購物車icon">
                <span>購物車(商品數量)</span>
            </div>
            <div>
                <table id="ShoppingList">
                    <thead>
                        <tr>
                            <th></th>
                            <th>商品名稱</th>
                            <th></th>
                            <th>價格</th>
                            <th>數量</th>
                            <th>小計</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="https://dummyimage.com/100x100/54f291/fff" alt="商品圖">
                            </td>
                            <td>
                                <p>商品名稱</p>
                                <p>商品規格</p>
                            </td>
                            <td></td>
                            <td>
                                <p>NT$350</p>
                            </td>
                            <td>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </td>
                            <td>
                                <span>$350</span>
                            </td>
                            <td>
                                <button>刪除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="Totle">
                    <h3>訂單總金額：</h3>
                    <div>
                        <h1>NT$350</h1>
                        <span>(此金額不含運費)</span>
                    </div>
                </div>
                <div>
                    <a href=""><button class="btn">回上頁繼續購物</button></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href=""><button class="btn">我要結帳</button></a>
                </div>
            </div>
        </div>
    </section>
    <section id="Shopping_Check">
        <div>
            <label for="transport">取件方式</label>
            <select id="transport">
                <option>黑貓冷凍宅配---運費270元</option>
                <option>來店自取</option>
            </select>

            <label for="">付款方式</label>
            <select id="transport">
                <option>銀行轉帳</option>
                <option>黑貓貨到付款</option>
                <option>來店付款(限來店自取)</option>
            </select>

            
        </div>
    </section>
    <footer>
        <div>footer</div>
    </footer>
</body>

</html>
