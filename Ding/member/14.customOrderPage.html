<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.客製訂單紀錄頁</title>
    <link rel="stylesheet" href="08-14.css">
</head>

<body>
    <!-- 預留固定nav的位置 -->
    <div class="navtop"></div>
    <!-- 預留固定輪播的位置 -->
    <div class="slideshow-container"></div>

    <!-- 上面的選單 -->
    <div class="customOrdernav">
        <ul>
            <li>會員資訊</li>
            <li>我的訂單</li>
            <li>我的客製</li>
        </ul>
    </div>
    <!-- 下面的選單 -->
    <table class="customderDataArea">
        <thead>
            <tr class="customDatanav">
                <td>訂單</td>
                <td>下訂日期</td>
                <td>預定日期</td>
                <td class="widthmore">狀態</td>
                <td>
                    <select class="customDataselect">
                        <option value="">30日內訂單</option>
                        <option value="">60日內訂單</option>
                        <option value="">90日內訂單</option>
                    </select>
                </td>
            </tr>
        </thead>
        <tbody>
            <div class="customDatabg">
                <tr class="customDatalist">
                    <td>#123456</td>
                    <td>23.01.30</td>
                    <td>23.02.16</td>
                    <td>未洽談</td>
                    <td><button id="show_details_btn">訂單詳細 +</button></td>
                </tr>
                <tr class="showcustomDatalist customhide">
                    <td>訂購內容</td>
                    <td>單價</td>
                    <td>取貨方式</td>
                    <td>備註要求</td>
                    <td></td>
                </tr>   
                <tr class="showcustomDatalist2 customhide">
                    <td>客製黑森林蛋糕10吋</td>
                    <td>NT.500</td>
                    <td>冷凍宅配-NT180  </td>
                    <td class="customremark">可以多給我10個盤子和叉子嗎 感謝</td>
                    <td><button class="customviewImage">查看圖片</button></td>                   
                </tr>
                <tr class="showcustomDatalist3 customhide">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="cancelbutton"><button>申請取消</button></td>
                </tr>
            </div>
        </tbody>
        <tbody>
            <tr class="generaDatalist">
                <td>#123456</td>
                <td>23.02.01</td>
                <td>23.02.20</td>
                <td>洽談中</td>
                <td><button>訂單詳細 +</button></td>
            </tr>
        </tbody>
        <tbody>
            <tr class="generaDatalist">
                <td>#123456</td>
                <td>23.02.28</td>
                <td>23.03.28</td>
                <td>未洽談</td>
                <td><button>訂單詳細 +</button></td>
            </tr>
        </tbody>
    </table>


    <!-- 預留固定footer的位置 -->
    <div class="footer"></div>


    <script>
        document.getElementById('show_details_btn').addEventListener('click', function () {
            document.querySelector('.showcustomDatalist').classList.toggle('customhide');
        });
        document.getElementById('show_details_btn').addEventListener('click', function () {
            document.querySelector('.showcustomDatalist2').classList.toggle('customhide');
        });
        document.getElementById('show_details_btn').addEventListener('click', function () {
            document.querySelector('.showcustomDatalist3').classList.toggle('customhide');
        });
    </script>
    </script>
</body>

</html>
