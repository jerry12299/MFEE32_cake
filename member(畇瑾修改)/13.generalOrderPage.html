    <div class="footer"></div>


    <script>
        document.getElementById('show_details_btn').addEventListener('click', function () {
            document.querySelector('.showgeneraDatalist').classList.toggle('hide');
        });
        document.getElementById('show_details_btn').addEventListener('click', function () {
            document.querySelector('.showgeneraDatalist2').classList.toggle('hide');
        });
        document.getElementById('show_details_btn').addEventListener('click', function () {
